<script type="text/javascript">

  jQuery(function($){

    $("#gerar").click(function(){

      $("#discurso").show();
      $("#entrada").slideUp(800);

       pelos = "pelo meu primo de Presidente Prudente, por todas as pessoas nas redes sociais, pela galera do snapchat, pela minha empregada Jandira, pelo bem da nação, pela valorização do dólar, pela volta do crescimento da economia, pelo meu pastor Alberto, pela Bíblia Sagrada como nova constituição, pelo fim da corrupção, pela BR 262, pela novela das 9, pela minha familia, pelo nome de Deus, pelo meu estado, pelo meu neto Gilberto, pela minha Igreja, pela dona Roberta da minha rua, pelo Cruzeiro Esporte Clube, por minha atual esposa, pelo meu alfaiate, pelo Coronel Mostarda";
       pelo = pelos.split(",");

      texto = "";
      for (var i = 0; i < 5; i++) {
        index = Math.floor(Math.random() * pelo.length);
        texto += pelo[index] + ", ";
        pelo.splice(index, 1);
      }
      texto += " meu voto é <span class='voto'>"+$("#voto").val()+"!</span>";

      texto = texto.charAt(0).toUpperCase() + texto.slice(1);

      $("#discurso").typed({
        strings: [texto],
        typeSpeed: 0,
        callback: function(){
          $("#denovo").slideDown(300);
        }
      });

      return false;

    });


  });
</script>
